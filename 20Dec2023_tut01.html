    <title>Introduction to CSS</title>
    <link rel="stylesheet" href="./style.css">

    <style>
    .Pink{
        color: green;
    }
    </style>

</head>
<body>
    
    <!-- types of CSS -->
    <!-- 1.) Inline CSS -->
    <!-- It as high priority among all the 3 css types -->

        <h1 style=" color: blueviolet;"> 1. Inline CSS...!!!</h1>

    <!-- 2.) Internal CSS -->
    <!-- It will get second priorty -->
    <!-- order matter in Internal and external css / the update latest will get final result -->

        <h1 class="Pink"> 2. Inernal CSS</h1>

        <h1 class="Pink"> 2. Embedded CSS </h1>

        <p>Some text</p><p>More text</p>
          <p>Additional text</p>

          <ul><li>A</li><li>B</li></ul>

          <ol>
            <li>Item1</li><li>Item2</li>
            <li>Item3</li>
          </ol>

    <!-- 3.) External CSS -->
    <!-- It joins the multiple html pages -->

    <!-- !important will get higher priority among all the css -->

</body>
</html>
